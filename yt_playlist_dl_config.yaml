# yt-playlist-dl config
# ─────────────────────────────────────────────────────────────────────────────
# The bat file is just a launcher — set everything here, not in the bat.
#
# Config locations (higher number = higher priority):
#   3.  ~/.config/yt_playlist_dl_config.yaml
#   2.  ./.config/yt_playlist_dl_config.yaml
#   1.  ./yt_playlist_dl_config.yaml           (wins)
#
# IMPORTANT: always quote values containing % signs:
#   output_template: "%(playlist_index)s - %(title)s.%(ext)s"   <- correct
#   output_template:  %(playlist_index)s - %(title)s.%(ext)s    <- YAML ERROR
# ─────────────────────────────────────────────────────────────────────────────


# ── Audio ────────────────────────────────────────────────────────────────────

# Options: mp3 | m4a | opus | flac | wav | best
audio_format: mp3

# 0 = best quality (~245 kbps VBR)  |  9 = smallest / worst
audio_quality: "0"


# ── File naming ──────────────────────────────────────────────────────────────

# MUST be quoted because of the % signs.
# Variables: %(playlist_index)s  %(title)s  %(uploader)s  %(ext)s
output_template: "%(playlist_index)s - %(title)s.%(ext)s"


# ── Folder organisation ───────────────────────────────────────────────────────

# When true, downloads go into a subfolder named after the playlist.
use_playlist_folder: false


# ── Metadata ──────────────────────────────────────────────────────────────────

# Auto-detect "Artist - Title" in the video title and split it into
# separate Artist and Title ID3 tags.
# Uses yt-dlp's --parse-metadata internally — safe to enable; if the title
# doesn't contain " - " the tags are left unchanged.
# Requires ffmpeg. --add-metadata is injected automatically when enabled.
parse_artist_title: false

# Write the playlist name into the Album ID3 tag of every downloaded track.
# Requires ffmpeg. --add-metadata is injected automatically when enabled.
embed_playlist_as_album: false


# ── Download behaviour ───────────────────────────────────────────────────────

ignore_errors: true
no_overwrites: true


# ── Default output directory ─────────────────────────────────────────────────

# Set your download location here — the bat file reads this automatically.
# Examples:
#   default_output_dir: "H:/music/YT"
#   default_output_dir: null    <- uses cwd
default_output_dir: null


# ── Extra yt-dlp flags ───────────────────────────────────────────────────────

extra_yt_dlp_args: []
#   - "--embed-thumbnail"
#   - "--add-metadata"
