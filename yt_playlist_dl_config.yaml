# yt-playlist-dl config
# ─────────────────────────────────────────────────────────────────────────────
# Config locations (higher number = higher priority):
#   3.  ~/.config/yt_playlist_dl_config.yaml
#   2.  ./.config/yt_playlist_dl_config.yaml
#   1.  ./yt_playlist_dl_config.yaml           (wins)
#
# IMPORTANT: always quote values that contain % signs, e.g.:
#   output_template: "%(playlist_index)s - %(title)s.%(ext)s"   <- correct
#   output_template:  %(playlist_index)s - %(title)s.%(ext)s    <- YAML ERROR
# ─────────────────────────────────────────────────────────────────────────────


# ── Audio ────────────────────────────────────────────────────────────────────

# Options: mp3 | m4a | opus | flac | wav | best
audio_format: mp3

# 0 = best quality (~245 kbps VBR)  |  9 = smallest / worst
audio_quality: "0"


# ── File naming ──────────────────────────────────────────────────────────────

# MUST be quoted because of the % signs.
# Variables: %(playlist_index)s  %(title)s  %(uploader)s  %(ext)s
# See: https://github.com/yt-dlp/yt-dlp#output-template
output_template: "%(playlist_index)s - %(title)s.%(ext)s"


# ── Folder organisation ───────────────────────────────────────────────────────

# When true, downloads go into a subfolder named after the playlist.
# Each playlist also gets its own .yt-dlp-archive-<hash>.txt skip file.
#
# D:\Music\YT\
# └── Jungle Mixes\
#     ├── 01 - Track Name.mp3
#     └── .yt-dlp-archive-3f8a91c4b2e7.txt
use_playlist_folder: false


# ── Download behaviour ───────────────────────────────────────────────────────

ignore_errors: true
no_overwrites: true


# ── Default output directory ─────────────────────────────────────────────────

# null = use current working directory
# Examples:
#   default_output_dir: "D:/Music/YT"
#   default_output_dir: "~/Music/YouTube"
default_output_dir: null


# ── Extra yt-dlp flags ───────────────────────────────────────────────────────

extra_yt_dlp_args: []
#   - "--embed-thumbnail"
#   - "--add-metadata"
